<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern SSN Chat Overlay with Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* MODERN CARD STYLE - SQUARE/RECTANGLE */
        .message-card {
            background: rgba(15, 18, 25, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(74, 130, 238, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* MODERN GRADIENT ACCENT */
        .message-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                #4A82EE, 
                #8A63D2, 
                #4A82EE);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* SMOOTH ENTRANCE ANIMATION */
        .message-wrapper {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: smoothEntrance 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes smoothEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* USER INFO SECTION */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(74, 130, 238, 0.3);
            background: linear-gradient(135deg, #4A82EE, #8A63D2);
        }

        .online-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background: #00FF88;
            border: 2px solid #0F1219;
            border-radius: 50%;
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: #FFFFFF;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-badges {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .badge {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .user-tag {
            font-size: 13px;
            color: #8B9BB8;
            font-weight: 500;
        }

        /* MESSAGE CONTENT */
        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
            color: #E8ECF3;
            font-weight: 400;
        }

        .message-stats {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #8B9BB8;
        }

        .stat-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        /* EXIT ANIMATION */
        .message-wrapper.hide {
            animation: smoothExit 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }

        @keyframes smoothExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
        }

        /* PLATFORM VARIATIONS */
        .message-card[data-platform="tiktok"]::before {
            background: linear-gradient(90deg, #FF0050, #00F2EA, #FF0050);
        }

        .message-card[data-platform="youtube"]::before {
            background: linear-gradient(90deg, #FF0000, #FF8A00, #FF0000);
        }

        .message-card[data-platform="twitch"]::before {
            background: linear-gradient(90deg, #9146FF, #BF94FF, #9146FF);
        }

        /* RESPONSIVE */
        @media (max-width: 500px) {
            #container {
                max-width: 400px;
                padding: 15px;
            }
            
            .message-card {
                padding: 16px;
            }
            
            .avatar {
                width: 42px;
                height: 42px;
            }
            
            .username {
                font-size: 15px;
            }
            
            .message-text {
                font-size: 14px;
            }
        }

        /* HIDDEN IFRAME FOR SSN CONNECTION */
        #ssnFrame {
            position: fixed;
            width: 0;
            height: 0;
            border: none;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <!-- âœ… AUDIO ELEMENT YANG DITAMBAHKAN -->
    <audio id="notifSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/286/286-preview.mp3" type="audio/mpeg">
        <source src="https://assets.mixkit.co/active_storage/sfx/286/286.wav" type="audio/wav">
    </audio>

    <!-- Hidden iframe for SSN connection -->
    <iframe id="ssnFrame" src="about:blank"></iframe>

    <script>
        // âœ… AUDIO FIX: Enable audio on interaction
        let audioEnabled = false;
        
        function enableAudio() {
            if (!audioEnabled) {
                audioEnabled = true;
                console.log("ðŸ”Š Audio system enabled");
                // Unlock audio context dengan silent play
                const silentAudio = new Audio();
                silentAudio.src = "data:audio/wav;base64,UklGRnoAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoAAAC";
                silentAudio.play().then(() => {
                    silentAudio.pause();
                }).catch(e => console.log("Silent audio failed:", e));
            }
            return audioEnabled;
        }

        // âœ… NOTIFICATION FUNCTION YANG DITAMBAHKAN
        function playNotif() {
            if (!enableAudio()) {
                console.log("âš ï¸ Audio not ready - need user interaction first");
                return;
            }
            
            const audio = document.getElementById("notifSound");
            if (audio) {
                audio.currentTime = 0;
                audio.volume = 0.7; // Atur volume
                audio.play().catch(e => {
                    console.log("ðŸŽµ Main audio failed, using fallback:", e);
                    // Emergency fallback
                    const fallback = new Audio("https://assets.mixkit.co/active_storage/sfx/286/286-preview.mp3");
                    fallback.volume = 0.7;
                    fallback.play().catch(e2 => console.log("ðŸš¨ All audio methods failed"));
                });
            }
        }

        // Enable on any interaction
        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio);
        document.addEventListener('keydown', enableAudio);
        window.addEventListener('load', enableAudio);

        // Configuration - SAME AS ORIGINAL SSN
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || urlParams.get('roomid') || 'TESTROOM';
        const password = urlParams.get('password') || urlParams.get('pass') || urlParams.get('pw') || "false";
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '8000');
        const pseudodock = urlParams.has('autoshow');
        
        // State
        let messageTimeout = null;
        let currentMessage = null;

        // Create VDO.Ninja iframe - SAME AS ORIGINAL
        function createIframe() {
            var iframe = document.getElementById("ssnFrame");

            if (pseudodock) {
                iframe.src = "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=" + password + "&push&notmobile&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=" + roomID;
            } else {
                iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&notmobile&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            }

            var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
            var eventer = window[eventMethod];
            var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";

            eventer(messageEvent, function (e) {
                if (e.source != iframe.contentWindow) {
                    return;
                }
                
                if ("dataReceived" in e.data) {
                    if ("overlayNinja" in e.data.dataReceived) {
                        if (e.data.dataReceived.overlayNinja && "response" in e.data.dataReceived.overlayNinja) {
                            return;
                        } else {
                            if (pseudodock && e.data.dataReceived.overlayNinja && !e.data.dataReceived.overlayNinja.contents) {
                                processData({ contents: e.data.dataReceived.overlayNinja });
                            } else {
                                processData({ contents: e.data.dataReceived.overlayNinja });
                            }
                        }
                    }
                }
            });
        }

        // Process incoming messages - SAME LOGIC
        function processData(data) {
            if (!data || data === false) {
                hideMessage();
                return;
            }
            
            if (data.contents === false) {
                hideMessage();
                return;
            }
            
            if (data && data.contents) {
                showMessage(data.contents);
            } 
            else if (data && "content" in data) {
                if (data.content) {
                    processData({ contents: data.content });
                } else {
                    hideMessage();
                }
            }
            else if (data.action && "value" in data && data.action == "content") {
                if (data.value) {
                    try {
                        const parsed = JSON.parse(data.value);
                        if (parsed && "chatmessage" in parsed) {
                            showMessage(parsed);
                        }
                    } catch (e) {
                        console.error("Error parsing value:", e);
                    }
                } else {
                    hideMessage();
                }
            }
            else if (data && "chatmessage" in data) {
                showMessage(data);
            }
        }

        // âœ… MODERN MESSAGE DISPLAY FUNCTION - DENGAN NOTIFIKASI AUDIO
        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            hideMessage(() => {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                
                const messageCard = document.createElement('div');
                messageCard.className = 'message-card';
                
                // Set platform attribute for styling
                if (content.type) {
                    messageCard.setAttribute('data-platform', content.type);
                }

                // User Info Section
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';

                // Avatar
                if (content.chatimg) {
                    const avatarContainer = document.createElement('div');
                    avatarContainer.className = 'avatar-container';
                    
                    const avatar = document.createElement('img');
                    avatar.className = 'avatar';
                    avatar.src = content.chatimg;
                    avatar.onerror = () => {
                        avatar.src = 'https://i.pravatar.cc/150?img=32';
                    };
                    
                    const onlineIndicator = document.createElement('div');
                    onlineIndicator.className = 'online-indicator';
                    
                    avatarContainer.appendChild(avatar);
                    avatarContainer.appendChild(onlineIndicator);
                    userInfo.appendChild(avatarContainer);
                }

                // User Details
                const userDetails = document.createElement('div');
                userDetails.className = 'user-details';

                // Username
                const usernameDiv = document.createElement('div');
                usernameDiv.className = 'username';
                
                if (content.chatname) {
                    const name = document.createElement('span');
                    name.textContent = content.chatname;
                    if (content.nameColor) {
                        name.style.color = content.nameColor;
                    }
                    usernameDiv.appendChild(name);
                }

                // Badges
                if (content.chatbadges && Array.isArray(content.chatbadges)) {
                    const badges = document.createElement('div');
                    badges.className = 'user-badges';
                    content.chatbadges.forEach(badge => {
                        if (typeof badge === 'string') {
                            const img = document.createElement('img');
                            img.className = 'badge';
                            img.src = badge;
                            badges.appendChild(img);
                        } else if (badge.src) {
                            const img = document.createElement('img');
                            img.className = 'badge';
                            img.src = badge.src;
                            badges.appendChild(img);
                        }
                    });
                    usernameDiv.appendChild(badges);
                }

                userDetails.appendChild(usernameDiv);

                // User Tag
                const userTag = document.createElement('div');
                userTag.className = 'user-tag';
                userTag.textContent = content.type ? `via ${content.type.toUpperCase()}` : 'Live Viewer';
                userDetails.appendChild(userTag);

                userInfo.appendChild(userDetails);
                messageCard.appendChild(userInfo);

                // Message Content
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                // Message Text
                if (content.chatmessage) {
                    const text = document.createElement('div');
                    text.className = 'message-text';
                    text.innerHTML = content.chatmessage;
                    if (content.textColor) {
                        text.style.color = content.textColor;
                    }
                    messageContent.appendChild(text);
                }

                // Message Stats
                const messageStats = document.createElement('div');
                messageStats.className = 'message-stats';
                
                const stats = [
                    { icon: 'M14 10H2v2h12v-2zm0-4H2v2h12V6zM2 16h8v-2H2v2zm19.5-4.5L23 13l-6.99 7-4.51-4.5L13 14l3.01 3 5.49-5.5z', text: 'Liked' },
                    { icon: 'M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h11c.55 0 1-.45 1-1z', text: 'Replied' },
                    { icon: 'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z', text: 'Loved' }
                ];

                stats.forEach(stat => {
                    const statDiv = document.createElement('div');
                    statDiv.className = 'stat';
                    
                    const iconSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    iconSvg.setAttribute('viewBox', '0 0 24 24');
                    iconSvg.setAttribute('fill', 'currentColor');
                    iconSvg.classList.add('stat-icon');
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', stat.icon);
                    iconSvg.appendChild(path);
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = stat.text;
                    
                    statDiv.appendChild(iconSvg);
                    statDiv.appendChild(textSpan);
                    messageStats.appendChild(statDiv);
                });

                messageContent.appendChild(messageStats);
                messageCard.appendChild(messageContent);
                wrapper.appendChild(messageCard);
                
                const output = document.getElementById('output');
                output.innerHTML = '';
                output.appendChild(wrapper);

                currentMessage = wrapper;

                // âœ… PLAY NOTIFICATION WHEN MESSAGE APPEARS
                setTimeout(playNotif, 300);

                // Auto-hide
                if (messageTimeout) clearTimeout(messageTimeout);
                messageTimeout = setTimeout(() => {
                    hideMessage();
                }, showtime);
            });
        }

        // Hide message
        function hideMessage(callback) {
            if (messageTimeout) {
                clearTimeout(messageTimeout);
                messageTimeout = null;
            }

            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 400);
            } else if (callback) {
                callback();
            }
        }

        // Initialize
        createIframe();
    </script>
</body>
</html>
