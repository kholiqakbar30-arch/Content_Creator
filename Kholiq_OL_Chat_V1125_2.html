<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* MODERN CARD STYLE - SQUARE/RECTANGLE */
        .message-card {
            background: rgba(15, 18, 25, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(74, 130, 238, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* MODERN GRADIENT ACCENT */
        .message-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                #4A82EE, 
                #8A63D2, 
                #4A82EE);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* SMOOTH ENTRANCE ANIMATION */
        .message-wrapper {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: smoothEntrance 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes smoothEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* USER INFO SECTION */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(74, 130, 238, 0.3);
            background: linear-gradient(135deg, #4A82EE, #8A63D2);
        }

        .online-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background: #00FF88;
            border: 2px solid #0F1219;
            border-radius: 50%;
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: #FFFFFF;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-badges {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .badge {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .user-tag {
            font-size: 13px;
            color: #8B9BB8;
            font-weight: 500;
        }

        /* MESSAGE CONTENT */
        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
            color: #E8ECF3;
            font-weight: 400;
        }

        .message-stats {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #8B9BB8;
        }

        .stat-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        /* FLOATING ELEMENTS */
        .floating-emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.8);
            }
        }

        /* PLATFORM VARIATIONS */
        .message-card[data-platform="tiktok"]::before {
            background: linear-gradient(90deg, #FF0050, #00F2EA, #FF0050);
        }

        .message-card[data-platform="youtube"]::before {
            background: linear-gradient(90deg, #FF0000, #FF8A00, #FF0000);
        }

        .message-card[data-platform="twitch"]::before {
            background: linear-gradient(90deg, #9146FF, #BF94FF, #9146FF);
        }

        /* EXIT ANIMATION */
        .message-wrapper.hide {
            animation: smoothExit 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }

        @keyframes smoothExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 500px) {
            #container {
                max-width: 400px;
                padding: 15px;
            }
            
            .message-card {
                padding: 16px;
            }
            
            .avatar {
                width: 42px;
                height: 42px;
            }
            
            .username {
                font-size: 15px;
            }
            
            .message-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="message-wrapper">
            <div class="message-card" data-platform="tiktok">
                <!-- User Info -->
                <div class="user-info">
                    <div class="avatar-container">
                        <img src="https://i.pravatar.cc/150?img=32" alt="Avatar" class="avatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="user-details">
                        <div class="username">
                            <span>CreativeViewer</span>
                            <div class="user-badges">
                                <img src="https://cdn3.emoji.gg/emojis/7411-verified.png" alt="Verified" class="badge">
                            </div>
                        </div>
                        <div class="user-tag">@creative_viewer_88</div>
                    </div>
                </div>
                
                <!-- Message Content -->
                <div class="message-content">
                    <div class="message-text">
                        Love the stream! The overlay design looks absolutely stunning. The animations are so smooth and professional! ðŸ”¥âœ¨
                    </div>
                    
                    <!-- Message Stats -->
                    <div class="message-stats">
                        <div class="stat">
                            <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zM2 16h8v-2H2v2zm19.5-4.5L23 13l-6.99 7-4.51-4.5L13 14l3.01 3 5.49-5.5z"/>
                            </svg>
                            <span>Liked</span>
                        </div>
                        <div class="stat">
                            <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h11c.55 0 1-.45 1-1z"/>
                            </svg>
                            <span>Replied</span>
                        </div>
                        <div class="stat">
                            <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                            <span>Loved</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add floating emojis for visual interest
        function createFloatingEmoji() {
            const emojis = ['âœ¨', 'ðŸ”¥', 'â­', 'ðŸ’«', 'ðŸŽ¯'];
            const card = document.querySelector('.message-card');
            
            emojis.forEach((emoji, index) => {
                setTimeout(() => {
                    const floatingEmoji = document.createElement('div');
                    floatingEmoji.className = 'floating-emoji';
                    floatingEmoji.textContent = emoji;
                    floatingEmoji.style.left = Math.random() * 80 + 10 + '%';
                    floatingEmoji.style.animationDelay = (index * 0.2) + 's';
                    card.appendChild(floatingEmoji);
                    
                    setTimeout(() => {
                        floatingEmoji.remove();
                    }, 2000);
                }, index * 300);
            });
        }

        // Initialize floating emojis
        setTimeout(createFloatingEmoji, 1000);
        
        // Auto-refresh demo (optional)
        setInterval(() => {
            createFloatingEmoji();
        }, 5000);

        // Add hover effects
        const messageCard = document.querySelector('.message-card');
        messageCard.addEventListener('mouseenter', () => {
            messageCard.style.transform = 'translateY(-4px)';
            messageCard.style.transition = 'transform 0.3s ease';
        });
        
        messageCard.addEventListener('mouseleave', () => {
            messageCard.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
