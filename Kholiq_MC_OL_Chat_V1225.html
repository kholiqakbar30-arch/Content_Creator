<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glass Comment Overlay - Highlight Terbaru</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 20px;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: transparent !important;
        width: 100vw;
        height: 100vh;
    }

    #comments-container {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding-right: 10px;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
    }

    #comments-container::-webkit-scrollbar {
        width: 6px;
    }

    #comments-container::-webkit-scrollbar-track {
        background: transparent;
    }

    #comments-container::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
    }

    #comments-container::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
    }

    /* CHAT NORMAL (PUTIH) */
    .comment {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        background: #FFFFFF;
        border-radius: 16px;
        padding: 16px 20px;
        box-shadow: 
            0 4px 20px rgba(0, 0, 0, 0.08),
            0 1px 3px rgba(0, 0, 0, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.08);
        opacity: 0;
        transform: translateX(-20px);
        animation: slideIn 0.5s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        transition: all 0.3s ease;
    }

    /* CHAT TERBARU (KUNING) - TAMPIL DI BAWAH */
    .comment.latest-chat {
        background: linear-gradient(135deg, #FFF9C4, #FFF59D) !important;
        border: 2px solid #FFD600 !important;
        box-shadow: 
            0 6px 25px rgba(255, 214, 0, 0.25),
            0 3px 10px rgba(255, 214, 0, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.9) !important;
        position: relative;
        z-index: 10;
    }

    /* Efek glow untuk chat terbaru */
    .comment.latest-chat::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #FFD600, #FFEA00, #FFD600);
        border-radius: 18px;
        z-index: -1;
        opacity: 0.3;
        animation: pulseGlow 2s infinite;
    }

    /* Indikator "NOW REPLYING" */
    .comment.latest-chat::after {
        content: 'üé§ NOW REPLYING';
        position: absolute;
        top: -12px;
        right: 15px;
        background: linear-gradient(135deg, #FFD600, #FFAB00);
        color: #5D4037;
        font-size: 10px;
        font-weight: 700;
        padding: 3px 10px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(255, 171, 0, 0.3);
        animation: bounceLabel 1s infinite alternate;
        z-index: 20;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes pulseGlow {
        0% { opacity: 0.3; }
        50% { opacity: 0.5; }
        100% { opacity: 0.3; }
    }

    @keyframes bounceLabel {
        from { transform: translateY(0); }
        to { transform: translateY(-3px); }
    }

    /* Animasi chat baru masuk */
    .comment.new-chat {
        animation: slideInNew 0.5s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
    }

    @keyframes slideInNew {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Avatar */
    .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
        border: 2px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        background: #f8f9fa;
    }

    /* Avatar khusus untuk chat terbaru */
    .comment.latest-chat .avatar {
        border: 2px solid #FFD600;
        box-shadow: 0 2px 12px rgba(255, 214, 0, 0.3);
        animation: avatarPulse 2s infinite;
    }

    @keyframes avatarPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .comment-content {
        flex: 1;
        min-width: 0;
    }

    .comment-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
        flex-wrap: wrap;
    }

    /* Username - warna khusus untuk chat terbaru */
    .comment:not(.latest-chat) .username {
        font-weight: 600;
        font-size: 16px;
        color: #111111;
        line-height: 1.3;
    }

    .comment.latest-chat .username {
        font-weight: 700;
        font-size: 17px;
        color: #5D4037 !important; /* Coklat tua untuk kontras */
        line-height: 1.3;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    .badges {
        display: flex;
        gap: 4px;
        align-items: center;
    }

    .badge {
        height: 18px;
        width: auto;
        border-radius: 3px;
    }

    /* Timestamp */
    .comment:not(.latest-chat) .timestamp {
        font-size: 12px;
        color: #666666;
        font-weight: 400;
        margin-top: 2px;
        opacity: 0.8;
    }

    .comment.latest-chat .timestamp {
        font-size: 12px;
        color: #8D6E63 !important;
        font-weight: 600;
        margin-top: 2px;
        background: rgba(255, 255, 255, 0.5);
        display: inline-block;
        padding: 2px 8px;
        border-radius: 10px;
    }

    /* Message text */
    .comment:not(.latest-chat) .message {
        font-weight: 400;
        font-size: 15px;
        line-height: 1.5;
        color: #222222;
        word-wrap: break-word;
        margin-top: 4px;
    }

    .comment.latest-chat .message {
        font-weight: 500;
        font-size: 16px;
        line-height: 1.5;
        color: #5D4037 !important; /* Coklat tua untuk kontras */
        word-wrap: break-word;
        margin-top: 4px;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    /* Platform colors tetap tapi lebih subtle untuk chat terbaru */
    .comment.youtube { border-left: 4px solid #FF0000; }
    .comment.twitch { border-left: 4px solid #9146FF; }
    .comment.facebook { border-left: 4px solid #1877F2; }
    .comment.tiktok { border-left: 4px solid #FF0050; }
    .comment.kick { border-left: 4px solid #53FC18; }
    .comment.twitter,
    .comment.x { border-left: 4px solid #1DA1F2; }

    /* Platform colors untuk chat terbaru */
    .comment.latest-chat.youtube { border-left: 4px solid #D32F2F !important; }
    .comment.latest-chat.twitch { border-left: 4px solid #7B1FA2 !important; }
    .comment.latest-chat.facebook { border-left: 4px solid #1565C0 !important; }
    .comment.latest-chat.tiktok { border-left: 4px solid #C2185B !important; }
    .comment.latest-chat.kick { border-left: 4px solid #388E3C !important; }
    .comment.latest-chat.twitter,
    .comment.latest-chat.x { border-left: 4px solid #0D47A1 !important; }

    /* Donation info */
    .donation-info {
        display: inline-block;
        padding: 4px 10px;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        color: #495057;
        margin-top: 8px;
        border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .comment.latest-chat .donation-info {
        background: linear-gradient(135deg, #FFECB3, #FFD54F);
        color: #5D4037;
        border: 1px solid #FFB300;
        box-shadow: 0 2px 8px rgba(255, 179, 0, 0.2);
    }

    /* Scroll indicator */
    #scroll-indicator {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #FFD600, #FFAB00);
        color: #5D4037;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        display: none;
        z-index: 1000;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(255, 171, 0, 0.3);
        border: 2px solid #FFD600;
    }

    #scroll-indicator:hover {
        background: linear-gradient(135deg, #FFC107, #FF9800);
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
    }

    #scroll-indicator.show {
        display: block;
        animation: pulseYellow 1.5s infinite;
    }

    @keyframes pulseYellow {
        0% { box-shadow: 0 0 0 0 rgba(255, 214, 0, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 214, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 214, 0, 0); }
    }

    #scroll-indicator::before {
        content: '‚ñº ';
        font-size: 14px;
    }

    /* Control panel */
    #control-panel {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 10px 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.1);
        z-index: 1000;
        font-size: 12px;
        color: #333;
        display: none;
    }

    #control-panel.show {
        display: block;
    }

    .control-btn {
        background: #f0f0f0;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        margin: 3px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .control-btn:hover {
        background: #e0e0e0;
    }

    .control-btn.clear {
        background: #ffebee;
        color: #d32f2f;
    }

    .control-btn.clear:hover {
        background: #ffcdd2;
    }

    /* Responsive */
    @media (max-width: 768px) {
        body { padding: 10px; }
        #comments-container {
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            gap: 12px;
        }
        .comment { padding: 14px 16px; gap: 12px; }
        .avatar { width: 42px; height: 42px; }
        .username { font-size: 15px; }
        .message { font-size: 14px; }
        #scroll-indicator {
            bottom: 15px;
            right: 15px;
            padding: 8px 12px;
            font-size: 12px;
        }
        .comment.latest-chat::after {
            font-size: 9px;
            padding: 2px 8px;
            top: -10px;
        }
    }

    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666666;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        border: 2px dashed rgba(0, 0, 0, 0.1);
    }

    .empty-state .icon {
        font-size: 40px;
        margin-bottom: 15px;
        opacity: 0.5;
    }
</style>
</head>

<body>

<div id="control-panel">
    <div>Chat Count: <span id="chat-count">0</span></div>
    <button class="control-btn" onclick="toggleControlPanel()">Hide</button>
    <button class="control-btn clear" onclick="clearAllChats()">Clear All</button>
    <button class="control-btn" onclick="markAsReplied()">Mark as Replied</button>
</div>

<div id="scroll-indicator" onclick="scrollToBottom()">New Chat</div>

<div id="comments-container">
    <!-- Komentar akan ditampilkan di sini -->
</div>

<script>
    // ========== KONFIGURASI ==========
    const urlParams = new URLSearchParams(window.location.search);
    const session = urlParams.get("session") || urlParams.get("room");
    const password = urlParams.get("password") || "false";
    const debug = urlParams.has("debug");
    const autoScroll = !urlParams.has("noautoscroll");
    const maxComments = 150;
    
    // ========== STATE VARIABLES ==========
    let allChats = [];
    let isUserScrolling = false;
    let scrollTimeout = null;
    let latestChatIndex = -1; // Index chat terbaru yang di-highlight
    
    // ========== DOM ELEMENTS ==========
    const container = document.getElementById('comments-container');
    const scrollIndicator = document.getElementById('scroll-indicator');
    const chatCountSpan = document.getElementById('chat-count');
    const controlPanel = document.getElementById('control-panel');
    
    // ========== INITIALIZATION ==========
    
    document.addEventListener('DOMContentLoaded', () => {
        if (!session) {
            showError("Session ID tidak ditemukan. Gunakan: ?session=NAMA_ROOM_ANDA");
            return;
        }
        
        // Setup scroll detection
        setupScrollDetection();
        
        // Load saved chats
        loadSavedChats();
        
        // Connect to SSN
        initializeSSNConnection();
        
        // Show control panel jika debug
        if (debug) {
            controlPanel.classList.add('show');
        }
        
        if (debug) {
            console.log('Chat Overlay initialized with latest chat highlight');
        }
    });
    
    // ========== SCROLL MANAGEMENT ==========
    
    function setupScrollDetection() {
        container.addEventListener('scroll', () => {
            isUserScrolling = true;
            clearTimeout(scrollTimeout);
            
            const isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 50;
            
            if (isAtBottom) {
                hideScrollIndicator();
                isUserScrolling = false;
            } else {
                scrollTimeout = setTimeout(() => {
                    isUserScrolling = false;
                }, 1000);
            }
        });
        
        container.addEventListener('scrollend', () => {
            setTimeout(() => {
                isUserScrolling = false;
            }, 2000);
        });
    }
    
    function checkAndShowScrollIndicator() {
        if (!autoScroll) return;
        
        const isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 50;
        
        if (!isAtBottom && !isUserScrolling) {
            showScrollIndicator();
        } else {
            hideScrollIndicator();
        }
    }
    
    function showScrollIndicator() {
        scrollIndicator.classList.add('show');
    }
    
    function hideScrollIndicator() {
        scrollIndicator.classList.remove('show');
    }
    
    function scrollToBottom() {
        container.scrollTo({
            top: container.scrollHeight,
            behavior: 'smooth'
        });
        hideScrollIndicator();
        isUserScrolling = false;
    }
    
    function scrollToBottomIfNeeded() {
        if (!autoScroll || isUserScrolling) return;
        
        container.scrollTo({
            top: container.scrollHeight,
            behavior: 'smooth'
        });
    }
    
    // ========== CHAT STORAGE & MANAGEMENT ==========
    
    function loadSavedChats() {
        try {
            const saved = localStorage.getItem(`ssn_chats_${session}`);
            if (saved) {
                allChats = JSON.parse(saved);
                if (debug) console.log(`Loaded ${allChats.length} saved chats`);
            }
        } catch (e) {
            console.error('Error loading saved chats:', e);
            allChats = [];
        }
        
        // Set latest chat index ke chat paling terakhir
        if (allChats.length > 0) {
            latestChatIndex = allChats.length - 1;
        }
        
        // Render all chats
        renderAllChats();
        
        // Update chat count
        updateChatCount();
        
        // Initial scroll to bottom
        setTimeout(() => {
            scrollToBottomIfNeeded();
        }, 300);
    }
    
    function saveChatsToStorage() {
        try {
            const chatsToSave = allChats.slice(-maxComments);
            localStorage.setItem(`ssn_chats_${session}`, JSON.stringify(chatsToSave));
        } catch (e) {
            console.error('Error saving chats:', e);
        }
    }
    
    function updateChatCount() {
        chatCountSpan.textContent = allChats.length;
    }
    
    // ========== CHAT RENDERING ==========
    
    function renderAllChats() {
        container.innerHTML = '';
        
        if (allChats.length === 0) {
            showStatusMessage('üì≠ Belum ada chat yang masuk...');
            return;
        }
        
        // Render semua chat
        allChats.forEach((chat, index) => {
            // Cek apakah ini chat terbaru yang harus di-highlight
            const isLatest = index === latestChatIndex;
            renderChatElement(chat, index, false, isLatest);
        });
        
        // Scroll ke chat terbaru yang di-highlight
        setTimeout(() => {
            const latestChatElement = document.querySelector('.comment.latest-chat');
            if (latestChatElement) {
                latestChatElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 500);
    }
    
    function renderChatElement(chatData, index, isNew = false, isLatest = false) {
        const commentEl = document.createElement('div');
        
        // Set class berdasarkan status
        let className = `comment ${chatData.type || ''}`;
        if (isNew) className += ' new-chat';
        if (isLatest) className += ' latest-chat';
        
        commentEl.className = className;
        commentEl.dataset.id = chatData.id;
        commentEl.dataset.index = index;
        
        // Format waktu
        const chatTime = new Date(chatData.timestamp);
        const now = new Date();
        const timeDiff = (now - chatTime) / (1000 * 60);
        
        let timeDisplay;
        if (timeDiff < 1) {
            timeDisplay = 'Baru saja';
        } else if (timeDiff < 60) {
            timeDisplay = `${Math.floor(timeDiff)} menit lalu`;
        } else {
            timeDisplay = chatTime.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Avatar URL
        const avatarUrl = chatData.chatimg || 'https://socialstream.ninja/sources/images/unknown.png';
        
        // Badges
        let badgesHtml = '';
        if (Array.isArray(chatData.chatbadges) && chatData.chatbadges.length > 0) {
            badgesHtml = chatData.chatbadges.map(badge => {
                if (typeof badge === 'string') {
                    return `<img class="badge" src="${badge}" alt="badge">`;
                } else if (badge.src) {
                    return `<img class="badge" src="${badge.src}" alt="badge">`;
                }
                return '';
            }).filter(b => b).join('');
        }
        
        // Donation info
        let donationHtml = '';
        if (chatData.hasDonation) {
            donationHtml = `<div class="donation-info">${chatData.title || 'Donation'}: ${chatData.hasDonation}</div>`;
        } else if (chatData.membership) {
            donationHtml = `<div class="donation-info">${chatData.membership}</div>`;
        }
        
        // Warna teks khusus untuk chat terbaru
        let textColor, nameColor;
        if (isLatest) {
            // Untuk chat terbaru (kuning), gunakan warna gelap untuk kontras
            textColor = '#5D4037';
            nameColor = '#5D4037';
        } else {
            textColor = getReadableTextColor(chatData.textColor);
            nameColor = getReadableTextColor(chatData.nameColor);
        }
        
        // Set HTML
        commentEl.innerHTML = `
            <img class="avatar" src="${avatarUrl}" 
                 onerror="this.src='https://socialstream.ninja/sources/images/unknown.png'"
                 alt="${chatData.chatname}">
            <div class="comment-content">
                <div class="comment-header">
                    <span class="username" style="color: ${nameColor || (isLatest ? '#5D4037' : '#111111')}">
                        ${escapeHtml(chatData.chatname)}
                    </span>
                    ${badgesHtml ? `<div class="badges">${badgesHtml}</div>` : ''}
                </div>
                <div class="timestamp">${timeDisplay}</div>
                <div class="message" style="color: ${textColor || (isLatest ? '#5D4037' : '#222222')}">
                    ${formatMessage(chatData.chatmessage)}
                </div>
                ${donationHtml}
            </div>
        `;
        
        // Tambahkan ke container
        container.appendChild(commentEl);
        
        // Jika chat baru, trigger animation
        if (isNew) {
            // Auto-scroll logic
            if (!isUserScrolling && autoScroll) {
                setTimeout(() => {
                    if (isLatest) {
                        // Scroll ke chat terbaru yang di-highlight
                        commentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        scrollToBottomIfNeeded();
                    }
                }, 100);
            } else {
                checkAndShowScrollIndicator();
            }
        }
    }
    
    // ========== CHAT PROCESSING ==========
    
    function addNewChat(chatData) {
        // Generate unique ID
        const chatId = `chat_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        
        const enrichedChat = {
            ...chatData,
            id: chatId,
            timestamp: new Date().toISOString(),
            receivedAt: Date.now()
        };
        
        // Cek duplikat
        const isDuplicate = allChats.some(chat => 
            chat.chatname === chatData.chatname && 
            chat.chatmessage === chatData.chatmessage &&
            (Date.now() - new Date(chat.timestamp).getTime()) < 5000
        );
        
        if (isDuplicate) {
            if (debug) console.log('Duplicate chat detected, skipping');
            return;
        }
        
        // Hapus highlight dari chat sebelumnya
        if (latestChatIndex >= 0) {
            const prevLatestChat = document.querySelector(`.comment[data-index="${latestChatIndex}"]`);
            if (prevLatestChat) {
                prevLatestChat.classList.remove('latest-chat');
            }
        }
        
        // Add to array
        allChats.push(enrichedChat);
        
        // Update latest chat index
        latestChatIndex = allChats.length - 1;
        
        // Limit array size
        if (allChats.length > maxComments) {
            allChats = allChats.slice(-maxComments);
            latestChatIndex = allChats.length - 1;
        }
        
        // Save to storage
        saveChatsToStorage();
        
        // Update chat count
        updateChatCount();
        
        // Render new chat sebagai latest
        renderChatElement(enrichedChat, latestChatIndex, true, true);
        
        if (debug) console.log(`New chat added and marked as latest: ${chatData.chatname}`);
    }
    
    // ========== CONTROL FUNCTIONS ==========
    
    function markAsReplied() {
        // Hapus highlight dari chat terbaru
        if (latestChatIndex >= 0) {
            const latestChat = document.querySelector(`.comment[data-index="${latestChatIndex}"]`);
            if (latestChat) {
                latestChat.classList.remove('latest-chat');
                
                // Cari chat sebelumnya untuk di-highlight
                if (latestChatIndex > 0) {
                    latestChatIndex--;
                    const newLatestChat = document.querySelector(`.comment[data-index="${latestChatIndex}"]`);
                    if (newLatestChat) {
                        newLatestChat.classList.add('latest-chat');
                        newLatestChat.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    latestChatIndex = -1;
                }
                
                if (debug) console.log('Chat marked as replied, moving to next chat');
            }
        }
    }
    
    function toggleControlPanel() {
        controlPanel.classList.toggle('show');
    }
    
    function clearAllChats() {
        if (confirm('Hapus semua chat?')) {
            allChats = [];
            latestChatIndex = -1;
            localStorage.removeItem(`ssn_chats_${session}`);
            renderAllChats();
            updateChatCount();
            showStatusMessage('üßπ Semua chat telah dihapus');
        }
    }
    
    // ========== SSN CONNECTION ==========
    
    function initializeSSNConnection() {
        const iframe = document.createElement('iframe');
        iframe.style.cssText = `
            position: fixed;
            left: -100px;
            top: -100px;
            width: 1px;
            height: 1px;
            border: none;
            opacity: 0;
            pointer-events: none;
        `;
        
        const ssnUrl = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${session}&scene&novideo&noaudio&cleanoutput&room=${session}`;
        iframe.src = ssnUrl;
        iframe.id = 'ssnFrame';
        
        document.body.appendChild(iframe);
        
        // Message listener
        window.addEventListener('message', handleIncomingMessage);
        
        if (debug) {
            console.log('SSN Connected:', ssnUrl);
            
            // Test chat untuk debug
            setTimeout(() => {
                addNewChat({
                    chatname: 'Test User',
                    chatmessage: 'Ini adalah chat pertama yang akan di-highlight! üéØ',
                    chatimg: 'https://socialstream.ninja/sources/images/unknown.png',
                    type: 'youtube'
                });
                
                setTimeout(() => {
                    addNewChat({
                        chatname: 'Another User',
                        chatmessage: 'Chat kedua ini akan menggantikan highlight! ‚ú®',
                        chatimg: 'https://socialstream.ninja/sources/images/unknown.png',
                        type: 'twitch'
                    });
                }, 2000);
            }, 1000);
        }
    }
    
    function handleIncomingMessage(event) {
        const iframe = document.getElementById('ssnFrame');
        if (!iframe || event.source !== iframe.contentWindow) return;
        
        const data = event.data;
        if (!data) return;
        
        if (debug) console.log('SSN Data received:', data);
        
        // Extract chat data
        let chatData = extractChatData(data);
        
        if (chatData) {
            // Hapus status message jika ada
            const statusMsg = document.querySelector('.empty-state');
            if (statusMsg) statusMsg.remove();
            
            // Add new chat (otomatis jadi latest)
            addNewChat(chatData);
        }
    }
    
    function extractChatData(data) {
        if (data.chatname && data.chatmessage) {
            return data;
        }
        
        if (data.dataReceived && data.dataReceived.overlayNinja) {
            const nested = data.dataReceived.overlayNinja;
            if (nested.chatname && nested.chatmessage) {
                return nested;
            }
        }
        
        if (data.contents && data.contents.chatname && data.contents.chatmessage) {
            return data.contents;
        }
        
        return null;
    }
    
    // ========== HELPER FUNCTIONS ==========
    
    function showStatusMessage(message) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="icon">üì≠</div>
                <div>${message}</div>
            </div>
        `;
    }
    
    function showError(message) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="icon">‚ö†Ô∏è</div>
                <div>${message}</div>
            </div>
        `;
    }
    
    function getReadableTextColor(hexColor) {
        if (!hexColor) return null;
        try {
            const hex = hexColor.replace('#', '');
            if (hex.length !== 6 && hex.length !== 3) return null;
            
            let r, g, b;
            if (hex.length === 3) {
                r = parseInt(hex[0] + hex[0], 16);
                g = parseInt(hex[1] + hex[1], 16);
                b = parseInt(hex[2] + hex[2], 16);
            } else {
                r = parseInt(hex.substr(0, 2), 16);
                g = parseInt(hex.substr(2, 2), 16);
                b = parseInt(hex.substr(4, 2), 16);
            }
            
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 180 ? '#222222' : hexColor;
        } catch (e) {
            return '#222222';
        }
    }
    
    function formatMessage(message) {
        if (!message) return '';
        return escapeHtml(message)
            .replace(/\n/g, '<br>')
            .replace(/&lt;3/g, '‚ù§Ô∏è')
            .replace(/&lt;/g, '<')
            .replace(/&gt;/g, '>');
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // ========== GLOBAL FUNCTIONS ==========
    window.scrollToBottom = scrollToBottom;
    window.clearAllChats = clearAllChats;
    window.markAsReplied = markAsReplied;
    window.toggleControlPanel = toggleControlPanel;

</script>
