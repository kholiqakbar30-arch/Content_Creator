<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glass Comment Overlay - White Theme (Persistent)</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 20px;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: transparent !important;
        width: 100vw;
        height: 100vh;
    }

    #comments-container {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding-right: 10px;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
    }

    #comments-container::-webkit-scrollbar {
        width: 6px;
    }

    #comments-container::-webkit-scrollbar-track {
        background: transparent;
    }

    #comments-container::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
    }

    #comments-container::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
    }

    .comment {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        background: #FFFFFF;
        border-radius: 16px;
        padding: 16px 20px;
        box-shadow: 
            0 4px 20px rgba(0, 0, 0, 0.08),
            0 1px 3px rgba(0, 0, 0, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.08);
        opacity: 0;
        transform: translateX(-20px);
        animation: slideIn 0.5s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        transition: all 0.3s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
        border: 2px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        background: #f8f9fa;
    }

    .comment-content {
        flex: 1;
        min-width: 0;
    }

    .comment-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
        flex-wrap: wrap;
    }

    .username {
        font-weight: 600;
        font-size: 16px;
        color: #111111;
        line-height: 1.3;
    }

    .badges {
        display: flex;
        gap: 4px;
        align-items: center;
    }

    .badge {
        height: 18px;
        width: auto;
        border-radius: 3px;
    }

    .timestamp {
        font-size: 12px;
        color: #666666;
        font-weight: 400;
        margin-top: 2px;
        opacity: 0.8;
    }

    .message {
        font-weight: 400;
        font-size: 15px;
        line-height: 1.5;
        color: #222222;
        word-wrap: break-word;
        margin-top: 4px;
    }

    .comment.youtube { border-left: 4px solid #FF0000; }
    .comment.twitch { border-left: 4px solid #9146FF; }
    .comment.facebook { border-left: 4px solid #1877F2; }
    .comment.tiktok { border-left: 4px solid #FF0050; }
    .comment.kick { border-left: 4px solid #53FC18; }
    .comment.twitter,
    .comment.x { border-left: 4px solid #1DA1F2; }

    .comment.highlight {
        background: #FFF8E1;
        border-color: #FFC107;
        box-shadow: 
            0 4px 25px rgba(255, 193, 7, 0.15),
            0 0 0 2px rgba(255, 193, 7, 0.1);
        transform: scale(1.02);
    }

    .message img:not(.badge),
    .message .emoji {
        height: 20px;
        width: 20px;
        vertical-align: middle;
        margin: 0 2px;
        display: inline-block;
        border-radius: 4px;
    }

    .donation-info {
        display: inline-block;
        padding: 4px 10px;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        color: #495057;
        margin-top: 8px;
        border: 1px solid rgba(0, 0, 0, 0.08);
    }

    /* Control Panel */
    #control-panel {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 10px 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.1);
        z-index: 1000;
        font-size: 12px;
        color: #333;
        display: none;
    }

    #control-panel.show {
        display: block;
    }

    .control-btn {
        background: #f0f0f0;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        margin: 3px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .control-btn:hover {
        background: #e0e0e0;
    }

    .control-btn.clear {
        background: #ffebee;
        color: #d32f2f;
    }

    .control-btn.clear:hover {
        background: #ffcdd2;
    }

    @media (max-width: 768px) {
        body { padding: 10px; }
        #comments-container {
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            gap: 12px;
        }
        .comment { padding: 14px 16px; gap: 12px; }
        .avatar { width: 42px; height: 42px; }
        .username { font-size: 15px; }
        .message { font-size: 14px; }
    }

    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666666;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        border: 2px dashed rgba(0, 0, 0, 0.1);
    }

    .empty-state .icon {
        font-size: 40px;
        margin-bottom: 15px;
        opacity: 0.5;
    }
</style>
</head>

<body>

<!-- Control Panel (hidden by default) -->
<div id="control-panel">
    <div>Chat Count: <span id="chat-count">0</span></div>
    <button class="control-btn" onclick="toggleControlPanel()">Hide</button>
    <button class="control-btn clear" onclick="clearAllChats()">Clear All</button>
    <button class="control-btn" onclick="exportChats()">Export</button>
</div>

<div id="comments-container">
    <!-- Komentar akan ditampilkan di sini -->
</div>

<script>
    // ========== KONFIGURASI ==========
    const urlParams = new URLSearchParams(window.location.search);
    const session = urlParams.get("session") || urlParams.get("room");
    const password = urlParams.get("password") || "false";
    const debug = urlParams.has("debug");
    const showControls = urlParams.has("controls");
    const maxComments = 100; // Maksimal komentar yang disimpan di memory
    
    // ========== STATE MANAGEMENT ==========
    let allChats = []; // Menyimpan semua chat di memory
    const container = document.getElementById('comments-container');
    const controlPanel = document.getElementById('control-panel');
    const chatCountSpan = document.getElementById('chat-count');
    
    // ========== INISIALISASI ==========
    
    // Load saved chats dari Local Storage saat pertama kali load
    function loadSavedChats() {
        try {
            const saved = localStorage.getItem(`ssn_chats_${session}`);
            if (saved) {
                allChats = JSON.parse(saved);
                if (debug) console.log(`Loaded ${allChats.length} saved chats`);
            }
        } catch (e) {
            console.error('Error loading saved chats:', e);
            allChats = [];
        }
        
        // Update counter
        updateChatCounter();
        
        // Render semua chat yang tersimpan
        renderAllChats();
    }
    
    // Save chats ke Local Storage
    function saveChatsToStorage() {
        try {
            // Simpan hanya 100 chat terbaru untuk menghindari storage penuh
            const chatsToSave = allChats.slice(-maxComments);
            localStorage.setItem(`ssn_chats_${session}`, JSON.stringify(chatsToSave));
            if (debug) console.log(`Saved ${chatsToSave.length} chats to storage`);
        } catch (e) {
            console.error('Error saving chats:', e);
        }
    }
    
    // Update counter display
    function updateChatCounter() {
        chatCountSpan.textContent = allChats.length;
    }
    
    // ========== RENDERING ==========
    
    function renderAllChats() {
        // Clear container terlebih dahulu
        container.innerHTML = '';
        
        // Jika tidak ada chat, tampilkan status
        if (allChats.length === 0) {
            showStatusMessage('üì≠ Belum ada chat yang masuk...');
            return;
        }
        
        // Render semua chat
        allChats.forEach((chat, index) => {
            // Hanya render chat dengan timestamp lebih dari 1 menit yang lalu
            const chatTime = new Date(chat.timestamp);
            const now = new Date();
            const minutesAgo = (now - chatTime) / (1000 * 60);
            
            // Optional: Filter chat yang terlalu lama jika perlu
            // if (minutesAgo > 120) return; // Skip chat lebih dari 2 jam
            
            renderChatElement(chat, index);
        });
        
        // Scroll ke bawah
        setTimeout(() => {
            container.scrollTop = container.scrollHeight;
        }, 100);
    }
    
    function renderChatElement(chatData, index) {
        const commentEl = document.createElement('div');
        commentEl.className = `comment ${chatData.type || ''}`;
        commentEl.dataset.index = index;
        
        // Format waktu
        const chatTime = new Date(chatData.timestamp);
        const timestamp = chatTime.toLocaleTimeString('id-ID', {
            hour: '2-digit',
            minute: '2-digit'
        });
        
        // Avatar
        const avatarUrl = chatData.chatimg || 'https://socialstream.ninja/sources/images/unknown.png';
        
        // Badges
        let badgesHtml = '';
        if (Array.isArray(chatData.chatbadges) && chatData.chatbadges.length > 0) {
            badgesHtml = chatData.chatbadges.map(badge => {
                if (typeof badge === 'string') {
                    return `<img class="badge" src="${badge}" alt="badge">`;
                } else if (badge.src) {
                    return `<img class="badge" src="${badge.src}" alt="badge">`;
                }
                return '';
            }).filter(b => b).join('');
        }
        
        // Donation info
        let donationHtml = '';
        if (chatData.hasDonation) {
            donationHtml = `<div class="donation-info">${chatData.title || 'Donation'}: ${chatData.hasDonation}</div>`;
        } else if (chatData.membership) {
            donationHtml = `<div class="donation-info">${chatData.membership}</div>`;
        }
        
        // Warna teks
        const textColor = getReadableTextColor(chatData.textColor);
        const nameColor = getReadableTextColor(chatData.nameColor);
        
        // Set HTML
        commentEl.innerHTML = `
            <img class="avatar" src="${avatarUrl}" 
                 onerror="this.src='https://socialstream.ninja/sources/images/unknown.png'"
                 alt="${chatData.chatname}">
            <div class="comment-content">
                <div class="comment-header">
                    <span class="username" style="color: ${nameColor || '#111111'}">
                        ${escapeHtml(chatData.chatname)}
                    </span>
                    ${badgesHtml ? `<div class="badges">${badgesHtml}</div>` : ''}
                </div>
                <div class="timestamp">${timestamp}</div>
                <div class="message" style="color: ${textColor || '#222222'}">
                    ${formatMessage(chatData.chatmessage)}
                </div>
                ${donationHtml}
            </div>
        `;
        
        // Tambahkan ke container
        container.appendChild(commentEl);
    }
    
    // ========== CHAT PROCESSING ==========
    
    function addNewChat(chatData) {
        // Tambahkan timestamp dan ID unik
        const enrichedChat = {
            ...chatData,
            id: Date.now() + Math.random().toString(36).substr(2, 9),
            timestamp: new Date().toISOString(),
            receivedAt: Date.now()
        };
        
        // Tambahkan ke array
        allChats.push(enrichedChat);
        
        // Batasi jumlah chat di memory
        if (allChats.length > maxComments) {
            allChats = allChats.slice(-maxComments);
        }
        
        // Simpan ke storage
        saveChatsToStorage();
        
        // Update counter
        updateChatCounter();
        
        // Render chat baru
        renderChatElement(enrichedChat, allChats.length - 1);
        
        // Scroll ke chat terbaru
        setTimeout(() => {
            container.scrollTop = container.scrollHeight;
        }, 100);
        
        if (debug) console.log(`New chat added. Total: ${allChats.length}`);
    }
    
    // ========== SSN CONNECTION ==========
    
    function initializeSSNConnection() {
        // Load saved chats terlebih dahulu
        loadSavedChats();
        
        // Tampilkan controls jika diminta
        if (showControls) {
            controlPanel.classList.add('show');
        }
        
        // Setup iframe untuk SSN
        const iframe = document.createElement('iframe');
        iframe.style.cssText = `
            position: fixed;
            left: -100px;
            top: -100px;
            width: 1px;
            height: 1px;
            border: none;
            opacity: 0;
            pointer-events: none;
        `;
        
        const ssnUrl = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${session}&scene&novideo&noaudio&cleanoutput&room=${session}`;
        iframe.src = ssnUrl;
        iframe.id = 'ssnFrame';
        
        document.body.appendChild(iframe);
        
        // Message listener
        window.addEventListener('message', handleIncomingMessage);
        
        if (debug) {
            console.log('SSN Connected:', ssnUrl);
        }
    }
    
    function handleIncomingMessage(event) {
        const iframe = document.getElementById('ssnFrame');
        if (!iframe || event.source !== iframe.contentWindow) return;
        
        const data = event.data;
        if (!data) return;
        
        if (debug) console.log('SSN Data:', data);
        
        // Extract chat data
        let chatData = extractChatData(data);
        
        if (chatData) {
            // Hapus status message jika ada
            const statusMsg = document.querySelector('.status-message');
            if (statusMsg) statusMsg.remove();
            
            // Tambahkan chat baru
            addNewChat(chatData);
        }
    }
    
    function extractChatData(data) {
        // Format 1
        if (data.chatname && data.chatmessage) {
            return data;
        }
        
        // Format 2
        if (data.dataReceived && data.dataReceived.overlayNinja) {
            const nested = data.dataReceived.overlayNinja;
            if (nested.chatname && nested.chatmessage) {
                return nested;
            }
        }
        
        // Format 3
        if (data.contents && data.contents.chatname && data.contents.chatmessage) {
            return data.contents;
        }
        
        return null;
    }
    
    // ========== CONTROL FUNCTIONS ==========
    
    function toggleControlPanel() {
        controlPanel.classList.toggle('show');
    }
    
    function clearAllChats() {
        if (confirm('Hapus semua chat?')) {
            allChats = [];
            localStorage.removeItem(`ssn_chats_${session}`);
            updateChatCounter();
            renderAllChats();
            showStatusMessage('üßπ Semua chat telah dihapus');
        }
    }
    
    function exportChats() {
        const exportData = {
            session: session,
            exportDate: new Date().toISOString(),
            totalChats: allChats.length,
            chats: allChats
        };
        
        const blob = new Blob([JSON.stringify(exportData, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `chat_export_${session}_${Date.now()}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
    
    // ========== HELPER FUNCTIONS ==========
    
    function showStatusMessage(message) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="icon">üì≠</div>
                <div>${message}</div>
            </div>
        `;
    }
    
    function getReadableTextColor(hexColor) {
        if (!hexColor) return null;
        const hex = hexColor.replace('#', '');
        if (hex.length !== 6) return null;
        
        const r = parseInt(hex.substr(0, 2), 16);
        const g = parseInt(hex.substr(2, 2), 16);
        const b = parseInt(hex.substr(4, 2), 16);
        
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        return brightness > 180 ? '#222222' : hexColor;
    }
    
    function formatMessage(message) {
        if (!message) return '';
        return escapeHtml(message)
            .replace(/\n/g, '<br>')
            .replace(/&lt;3/g, '‚ù§Ô∏è');
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // ========== KEYBOARD SHORTCUTS ==========
    document.addEventListener('keydown', (e) => {
        // Ctrl+Shift+C untuk toggle control panel
        if (e.ctrlKey && e.shiftKey && e.key === 'C') {
            e.preventDefault();
            toggleControlPanel();
        }
        
        // Ctrl+Shift+X untuk clear all (dengan konfirmasi)
        if (e.ctrlKey && e.shiftKey && e.key === 'X') {
            e.preventDefault();
            clearAllChats();
        }
    });
    
    // ========== START APPLICATION ==========
    if (!session) {
        showError("Session ID tidak ditemukan. Gunakan: ?session=NAMA_ROOM_ANDA");
    } else {
        initializeSSNConnection();
        
        // Test chat untuk debug
        if (debug) {
            setTimeout(() => {
                addNewChat({
                    chatname: 'System',
                    chatmessage: '‚úÖ Chat persistency aktif! Pesan tidak akan hilang saat pindah scene.',
                    chatimg: 'https://socialstream.ninja/sources/images/unknown.png',
                    type: 'system'
                });
            }, 1000);
        }
    }
    
    function showError(message) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="icon">‚ö†Ô∏è</div>
                <div>${message}</div>
                <div style="margin-top: 10px; font-size: 13px; color: #888;">
                    Contoh: your-url.html?session=ROOM_ID
                </div>
            </div>
        `;
    }

</script>
</body>
</html>
